<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <title>PioneerY Inc.</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background: #fff;
        }
        .logo {
            text-align: center;
            margin-bottom: 40px;
        }
        .logo img {
            max-width: 150px;
            height: auto;
        }
        p {
            margin-bottom: 20px;
            font-size: 1.1rem;
        }
        .team-member {
            margin-top: 30px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .contact {
            margin-top: 50px;
            font-style: italic;
        }
        footer {
            margin-top: 60px;
            padding-top: 30px;
            border-top: 1px solid #eee;
            color: #888;
            font-size: 0.97rem;
            text-align: center;
        }
        .footer-link {
            color: #0070f3;
            text-decoration: none;
            margin-left: 6px;
        }
        .footer-link:hover {
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            body {
                padding: 20px;
            }
            .logo img {
                max-width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="./images/logo.png" alt="PioneerY Inc. Logo">
    </div>
    
    <p>
        PioneerY is a brand for the curious - a movement that believes youth is not an age but a mindset.
    </p>
    
    <div class="team-member">Wonbin Lee, Founder & CEO</div>
    
    <div class="contact">
        If you'd like to work with us, please contact us via email: <a href="mailto:wblee@pioneery.co">wblee@pioneery.co</a>
    </div>

    <footer>
        &copy; 2025 PioneerY Development Inc.
        <br>
        Check out our latest project:<a class="footer-link" href="https://fightlens.app/" target="_blank" rel="noopener">FightLens</a>
    </footer>
</body>
</html>
